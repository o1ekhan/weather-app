<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Enter a city..." aria-label="Search">
                <button id="searchButton">Search</button>
            </div>
        </header>
        <main>
            <section id="weatherInfo" class="card">
                <h2>Weather Details</h2>
                <div class="weather-content">
                    <div class="weather-detail weather-temp">
                        <img id="weatherIcon" src="" alt="Weather Icon" class="weather-icon">
                        <span id="temperature"></span>
                    </div>
                    <div class="weather-detail">
                        <label>Description:</label>
                        <span id="weatherDescription"></span>
                    </div>
                    <div class="weather-detail">
                        <label>Humidity:</label>
                        <span id="humidity"></span>
                    </div>
                    <div class="weather-detail">
                        <label>Wind Speed:</label>
                        <span id="windSpeed"></span>
                    </div>
                    <div class="weather-detail">
                        <label>Country Code:</label>
                        <span id="countryCode"></span>
                    </div>
                    <div class="weather-detail">
                        <label>Pressure:</label>
                        <span id="pressure"></span>
                    </div>
                    <div class="weather-detail">
                        <label>Feels Like:</label>
                        <span id="feelsLike"></span>
                    </div>
                    <div class="weather-detail">
                        <label>Latitude:</label>
                        <span id="latitude"></span>
                    </div>
                    <div class="weather-detail">
                        <label>Longitude:</label>
                        <span id="longitude"></span>
                    </div>
                    <div class="weather-detail">
                        <label>Rain Volume (last 3 hours):</label>
                        <span id="rainVolume"></span>
                    </div>
                </div>
            </section>
            <section id="airQualityInfo" class="card">
                <h2>Air Quality</h2>
                <p id="aqi"></p>
            </section>
            <section id="locationInfo" class="card">
                <h2>Location</h2>
                <p id="location"></p>
                <a id="mapLink" href="#" target="_blank">View on Map</a>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
